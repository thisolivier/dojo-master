{% extends 'base.html' %}

{% block content %}
<div class="row align-items-center">
    <div class="col col-xs-9"><h1>Sinister form</h1></div>
    <div class="col col-xs-3 forboding"><a href="/view/all" class="btn btn-dark">Foreboding</a></div>
</div>
<div class="row">
    <div class="col">
        <form action="/login/process" method="POST">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" name="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
            </div>
            <fieldset class="form-group">
                <legend>Birthday</legend>
                <div class="row">
                    <div class="col">
                        <label>Day 
                            <input type="number" name="bday_day" placeholder="DD" class="form-control">
                        </label>
                        <label>Month 
                            <input type="number" name="bday_month" placeholder="MM" class="form-control">
                        </label>
                        <label>Year
                            <input type="number" name="bday_year" placeholder="YYYY" class="form-control">
                        </label>
                    </div>
                </div>
            </fieldset>
            <input type="submit" value="MISTAKE" class="btn btn-bark">
            {% csrf_token %}
        </form>
    </div>
</div>
{% endblock %}
