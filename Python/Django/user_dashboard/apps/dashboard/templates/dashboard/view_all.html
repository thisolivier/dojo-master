{% extends 'base.html' %}
{% block title %}
    {{ title }}
{% endblock %}

{% if messages %}
    {% for message in messages %}
        <div class="alert">{{ message }}</div>
    {% endfor %}
{% endif %}

{% block content %}
<div class="row">
    <div class="col col-xs-8">
        <h1>Manage Users</h1>
    </div>
    <div class="col col-xs-4">
        <a class="btn btn-primary">Add New</a>
    </div>
</div>
<div class="row">
    {{ table | safe }}
</div>
{% endblock %}
