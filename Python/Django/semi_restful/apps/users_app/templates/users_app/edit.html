<!doctype HTML>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        {% load static %}
        {% load bootstrap %}
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Anton|Nunito:400,700" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'users_app/style.css' %}">
    </head>
    <body>
        <div class="container">
            <h1>{{ title }}</h1>
            <form action="/users/save" method="post" class="form">
                {% csrf_token %}
                {{ form | bootstrap }}
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
            <nav>
                <a href="/users">Home</a>
                {% if id %}
                    <a href="/users/{{ id }}">Cancel</a>
                {% endif %}
            </nav>
        </div>
    </body>
</html>
