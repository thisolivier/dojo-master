<!doctype HTML>
<html>
    <head>
        <title>Periodic Table, Olivier style</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="wrapper">
            <ol class="periodicTable">
                <li row="1">
                    <div class="el gr1"></div>
                    <div class="space" data="1"></div>
                    <div class="space" data="15"></div>
                    <div class="el gr3"></div>
                </li>
                <li row="2">
                    <div class="el gr1"></div>
                    <div class="el gr1"></div>
                    <div class="space" data="10"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                </li>
                <li row="3">
                    <div class="el gr1"></div>
                    <div class="el gr1"></div>
                    <div class="space" data="10"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                </li>
                <li row="4" class="complete">
                    <div class="el gr1"></div>
                    <div class="el gr1"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                </li>
                <li row="5">
                    <div class="el gr1"></div>
                    <div class="el gr1"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>

                <li row="6">
                    <div class="el gr1"></div>
                    <div class="el gr1"></div>
                    <div reset="71" class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                </li>
                <li row="7">
                    <div class="el gr1"></div>

                    <div reset="103" class="el gr2"></div>

                    <div class="el gr2"></div>
                    <div class="el gr2"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                    <div class="el gr3"></div>
                </li>
            </ol>

            <ol class="shinyCards">

                    <div class="el gr4"></div>
                    <div class="el gr4"></div>
                    <div class="el gr4"></div>
                    <div class="el gr4"></div>

                    <div class="el gr4"></div>
                </li>
            </ol>
        </div>
    </body>
</html>
