<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Button Clicks</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var count = 0;
            $('#theButton').click(function(){
                console.log(++count);
            });
        });
    </script>
    <style>
        body{
            text-align: center;
        }
        button{
            margin-top: 30px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <button id="theButton">Click me... if you dare</button>
</body>
</html>
